<body>
    <header>
        <h1>Lucía De La Puerta</h1>
        <p>Se actualizará todos los días a las 22/23h.</p>
    </header>

    <div id="social-container">
        <div id="icon-social">
            <img src="https://i.imgur.com/Yv2uyRT.jpg" alt="Foto de Perfil" onclick="redirectToHome()">
        </div>

        <div id="social-icons">
            <a href="https://www.instagram.com/luciadelapuerta" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/256/1384/1384063.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@luciadelapuerta" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3670/3670313.png" alt="Tiktok" target="_blank"></a>
            <a href="https://www.x.com/luciadelapuerta" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" target="_blank"></a>
            <a href="https://open.spotify.com/intl-es/artist/0LELId4nuwKoBlDUkRsuFa" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" target="_blank"></a>
        </div>
    </div>

    <div id="stats-container">
        <h2>Estadísticas Mensuales</h2>
        <div id="monthly-stats">
            <div class="month active" onclick="showStats('diciembre23')">Diciembre</div>
            <div class="month active" onclick="showStats('enero24')">Enero</div>
            <div class="month" onclick="showStats('febrero24')">Febrero</div>
        </div>
    </div>
    <div id="music-container">
        <h2>Música</h2>
        <p>FECHA VENCIDA - 08/12/2023</p>
        <div id="music-image-container">
            <img src="https://img.youtube.com/vi/gzDWRZAUePE/maxresdefault.jpg" alt="Música de Lucía De La Puerta"
                id="music-image">
            <a href="https://luciadlp.lnk.to/Fecha-Vencida" target="_blank" class="listen-button">Escuchar aquí</a>
        </div>
    </div>
    <div style="height: 25px;"></div>
    <footer>
        <p>&copy; 2024 Lucía De La Puerta - Estadísticas</p>
    </footer>

    <script>
        function redirectToHome() {
            window.location.href = '/';
        }

        function showStats(month) {
            window.location.href = 'stats/' + month + '.html';
        }
    </script>

</html>
